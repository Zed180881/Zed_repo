<meta charset="utf-8">
<script>

function getRandomInt(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getCard() {
	var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
	return cards[getRandomInt(0, cards.length - 1)];
}

function getSum(arr) {
var Sum = 0;
for (var i=0; i<arr.length; i++) {
	if (arr[i] != 'A') {
		if (arr[i]=='J' || arr[i]=='Q' || arr[i]=='K') {
			Sum=Sum+10;
		} else {
		Sum=Sum+parseInt(arr[i]);
		}
	}
}
for (var i=0; i<arr.length; i++) {
	if (arr[i] == 'A') {
		if (Sum>10) {
			Sum = Sum+1;
		} else {
			Sum = Sum + 11;
		}
	}
}
return Sum;
}

function getStatus() {
	return 'Дилер: ' + dealer.join(' ') +' '+ 'Игрок: ' + player.join(' ') + '.';
}

var Round='';
do {
	var dealer = [getCard()];
	var player = [getCard(), getCard()];

	if (getSum(player) == 21) {
		alert('Дьвольское везение! Black Jack на раздаче! $_$');
	} else {
		var answer = '';
		do {
			answer = prompt(getStatus() + ' Хотите ещё карту? 1 - да, иначе - нет');
			if (answer == '1') {
				player.push(getCard());
				if (getSum(player)>21) {
					alert('Перебор Т_Т ' + getStatus());
					break;
				} else if (getSum(player) == 21) {
					alert('Black Jack! :P ' + getStatus());
					break;
				}
			} else {
				while (getSum(dealer)<17) {
					dealer.push(getCard());
				}
				if (getSum(dealer)==21) {
					alert('У дилера Black Jack! T_T ' + getStatus());
				} else if (getSum(dealer)>21) {
					alert('У дилера перебор! ]:-> ' + getStatus());
				} else if (getSum(dealer)==getSum(player)) {
					alert('Ничья! о_О ' + getStatus());
				} else if (getSum(dealer)<getSum(player)) {
					alert('Выигрыш :) ' + getStatus());
				} else {
					alert('Проигрыш :( ' + getStatus());
				}
			}
		} while(answer == '1');
	}
	Round=prompt('Играем ещё один раунд? 1 - да, иначе - нет');
} while (Round==1);
// конец программы
</script>
