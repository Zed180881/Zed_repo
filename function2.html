<meta charset="utf-8">
<script>

var num1 = parseInt(prompt('Введите первое число:'));
var num2 = parseInt(prompt('Введите второе число:'));
var num3 = parseInt(prompt('Введите третье число:'));

var result = MaxDivMin(num1, num2, num3);
alert('Результат деления наибольшего числа на ниаменьшее: '+ result);

function Max ( a, b, c ) {
	if (a > b && a > c){
		return a;
	} else if (b > a && b > c){
		return b;		
	} else {
		return c;
	}	
}

function Min ( a, b, c ) {
	if (a < b && a < c){
		return a;
	} else if (b < a && b < c){
		return b;		
	} else {
		return c;
	}	
}

function MaxDivMin (a, b, c) {
	return Max(a,b,c)/Min(a,b,c);
}
</script>
