<meta charset="utf-8">
<script>
// ввод переменных
alert('Умножение двух чисел');
var a = prompt('Введите число A: ');
var b = prompt('Введите число B: ');

// проверка на числа + вывод результата

if (isNaN(a)&& isNaN(b)) {
		alert('A и B не являються числами');
	} else if (isNaN(b)) {
		alert('B не являеться числом');
	} else if (isNaN(a)) {
		alert('А не являеться числом');
	} else {
		alert('Произведение = '+(a*b));
	}
</script>
